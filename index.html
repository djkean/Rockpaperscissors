<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <h5> 
            <div id="playervscomputer">Game Result:</div> 
            <div id="computerChoice"></div>
            <div id="gameResult"></div>
            <div id="winsandlosses">
                <p>Wins: 
                    <span id="gameWins"> </span> Losses:
                    <span id="gameLosses"></span>
                </p>
            </div>
        </h5>
            <br><script src="rps.js"></script>
        <p>
            <span class="flex-options">
                <img src="images/rock.png" onclick="playerChoice('Rock');" width="196" height="196" alt="button and picture of a rock">
                <img src="images/paper.png" onclick="playerChoice('Paper');" width="196" height="196" alt="button and picture of paper">
                <img src="images/scissors.png" onclick="playerChoice('Scissors');" width="196" height="196" alt="button and picture of scissors">
            </span>    
        </p>
        <br>
    </body>
</html>
